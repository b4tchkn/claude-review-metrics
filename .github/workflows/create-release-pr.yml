name: Create Release PR

on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: "Version bump type"
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  create-release-pr:
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ secrets.RELEASE_APP_ID }}
          private-key: ${{ secrets.RELEASE_APP_PRIVATE_KEY }}

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ steps.app-token.outputs.token }}
          fetch-depth: 0

      - name: Read current version
        id: current-version
        run: |
          CURRENT_VERSION=$(jq -r '.version' plugin/.claude-plugin/plugin.json)
          echo "version=$CURRENT_VERSION" >> "$GITHUB_OUTPUT"
          echo "Current version: $CURRENT_VERSION"

      - name: Calculate new version
        id: new-version
        env:
          CURRENT_VERSION: ${{ steps.current-version.outputs.version }}
          BUMP_TYPE: ${{ inputs.bump_type }}
        run: |
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          case "$BUMP_TYPE" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "version=$NEW_VERSION" >> "$GITHUB_OUTPUT"
          echo "New version: $NEW_VERSION"

      - name: Update plugin.json version
        env:
          NEW_VERSION: ${{ steps.new-version.outputs.version }}
        run: |
          jq --arg v "$NEW_VERSION" '.version = $v' plugin/.claude-plugin/plugin.json > tmp.json
          mv tmp.json plugin/.claude-plugin/plugin.json

      - name: Update marketplace.json versions
        env:
          NEW_VERSION: ${{ steps.new-version.outputs.version }}
        run: |
          # Read current marketplace version and bump minor
          MARKETPLACE_VERSION=$(jq -r '.metadata.version' .claude-plugin/marketplace.json)
          IFS='.' read -r M_MAJOR M_MINOR M_PATCH <<< "$MARKETPLACE_VERSION"
          M_MINOR=$((M_MINOR + 1))
          NEW_MARKETPLACE_VERSION="${M_MAJOR}.${M_MINOR}.${M_PATCH}"

          # Update metadata.version (marketplace catalog version)
          jq --arg mv "$NEW_MARKETPLACE_VERSION" '.metadata.version = $mv' .claude-plugin/marketplace.json > tmp.json
          mv tmp.json .claude-plugin/marketplace.json

          # Update plugin entry version
          jq --arg v "$NEW_VERSION" '.plugins[0].version = $v' .claude-plugin/marketplace.json > tmp.json
          mv tmp.json .claude-plugin/marketplace.json

          echo "Marketplace version: $NEW_MARKETPLACE_VERSION"
          echo "Plugin version: $NEW_VERSION"

      - name: Generate changelog
        id: changelog
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            CHANGELOG=$(git log "${LAST_TAG}..HEAD" --pretty=format:"- %s" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s" --no-merges -20)
          fi

          {
            echo "changelog<<EOF"
            echo "$CHANGELOG"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create release branch and PR
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
          NEW_VERSION: ${{ steps.new-version.outputs.version }}
          CURRENT_VERSION: ${{ steps.current-version.outputs.version }}
          BUMP_TYPE: ${{ inputs.bump_type }}
          CHANGELOG: ${{ steps.changelog.outputs.changelog }}
        run: |
          BRANCH="release/v${NEW_VERSION}"

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git checkout -b "$BRANCH"
          git add plugin/.claude-plugin/plugin.json .claude-plugin/marketplace.json
          git commit -m "release: v${NEW_VERSION}"
          git push origin "$BRANCH"

          {
            echo "## Release v${NEW_VERSION}"
            echo ""
            echo "**Bump type:** ${BUMP_TYPE}"
            echo "**Previous version:** ${CURRENT_VERSION}"
            echo ""
            echo "### Changes"
            echo ""
            echo "${CHANGELOG}"
          } > pr-body.txt

          gh pr create \
            --title "release: v${NEW_VERSION}" \
            --body-file pr-body.txt \
            --base main \
            --head "$BRANCH"
